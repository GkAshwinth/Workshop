<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GK Vanguard - Premium Computer Hardware</title>
  <link rel="stylesheet" href="Styles/styles1.css" />
  <link rel="stylesheet" href="Styles/style.css" />
  <link rel="stylesheet" href="styles/products.css" />
  <link rel="stylesheet" href="techstore.css" />
</head>

<body>
  <header>
    <nav class="container">
      <img src="./Favicon/apple-icon-152x152.png" alt="Logo for GK Vanguard" class="logo hamburger" />
      <h1 class="hamburger">GK Vanguard</h1>

      <input type="checkbox" id="check" />
      <label for="check" aria-label="Toggle navigation menu">â˜°</label>

      <div class="list_container">
        <a href="index.html" id="ham_logo">
          <img src="./Favicon/apple-icon-152x152.png" alt="GK Vanguard Logo" class="logo" />
        </a>
        <a href="index.html">Home Page</a>
        <a href="Aboutus.html">About Us</a>
        <a href="UpcomingGames.html">Upcoming Games</a>
        <a href="Consolesandgamingperipherals.html">Consoles and Gaming Peripherals</a>
        <a href="Games.html">Games</a>
        <a href="Support.html">Support</a>
        <a href="Store.html">Store</a>
      </div>
    </nav>
  </header>

  <div class="techstore_wrapper">
    <main class="techstore_main">
      <div class="techstore_products" id="productsContainer"></div>

      <div class="techstore_cart">
        <h2>Your Cart</h2>
        <table class="techstore_cart_table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="cartItems"></tbody>
          <tfoot>
            <tr>
              <td colspan="3">Total:</td>
              <td id="cartTableTotal">LKR 0.00</td>
            </tr>
          </tfoot>
        </table>

        <div class="techstore_actions">
          <button class="techstore_btn_favorite" id="saveToFavorites">Save as Favorite</button>
          <button class="techstore_btn_apply" id="applyFavorites">Apply Favorites</button>
          <button class="techstore_btn_buy" id="buyNow">Buy Now</button>
        </div>

        <div class="techstore_summary">
          <p>Items in Cart: <span id="cartCount">0</span></p>
          <p>Total Price: <span id="cartTotal">LKR 0.00</span></p>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="techstore.js"></script>
</body>
</html>
