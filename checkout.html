<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TechGear Hub</title>
    <link rel="stylesheet" href="techstore.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="techstore_wrapper">
        <header class="techstore_header">
            <h1>Checkout</h1>
            <a href="store.html" class="checkout_back_btn">Back to Store</a>
        </header>

        <main class="checkout_main">
            <div class="checkout_order_summary">
                <h2>Order Summary</h2>
                <div id="checkoutItems"></div>
                <div class="checkout_total">
                    <strong>Total: <span id="checkoutTotal">0.00</span></strong>
                </div>
            </div>

            <form id="checkoutForm" class="checkout_form">
                <section class="checkout_section">
                    <h3>Personal Details</h3>
                    <div class="checkout_field">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="checkout_field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="checkout_field">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </section>

                <section class="checkout_section">
                    <h3>Delivery Details</h3>
                    <div class="checkout_field">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="checkout_field">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="checkout_field">
                        <label for="postcode">Postal Code</label>
                        <input type="text" id="postcode" name="postcode" required>
                    </div>
                    <div class="checkout_field">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" required>
                    </div>
                </section>

                <section class="checkout_section">
                    <h3>Payment Information</h3>
                    <div class="checkout_field">
                        <label for="cardName">Name on Card</label>
                        <input type="text" id="cardName" name="cardName" required>
                    </div>
                    <div class="checkout_field">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" required pattern="[0-9]{16}" maxlength="16">
                    </div>
                    <div class="checkout_row">
                        <div class="checkout_field">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" name="expiry" required pattern="[0-9]{2}/[0-9]{2}" placeholder="MM/YY">
                        </div>
                        <div class="checkout_field">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3,4}" maxlength="4">
                        </div>
                    </div>
                </section>

                <button type="submit" class="checkout_btn_pay">Pay Now</button>
            </form>
        </main>
    </div>

    <div id="confirmationModal" class="checkout_modal">
        <div class="checkout_modal_content">
            <h2>Thank You for Your Purchase!</h2>
            <p>Your order has been confirmed.</p>
            <p>Estimated delivery date: <span id="deliveryDate"></span></p>
            <button onclick="window.location.href='store.html'" class="checkout_btn_return">Return to Store</button>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
